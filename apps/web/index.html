<!DOCTYPE html>
<html lang="en">

<head>
	<title>Vantage Events Viewer</title>
	<meta charSet="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="color-scheme" content="dark" />
	<meta name="theme-color" content="#242424" />
	<link rel="manifest" href="/manifest.webmanifest" />
	<link rel="icon" href="/icon.svg" />
	<link rel="icon" href="/icon512.png" />
</head>

<body style="background-color: #242424">
	<div id="root">
		<div id="loader"
			style="display: flex; align-items: center; justify-content: center; height: 100%; width: 100%;">
			<div style="display: flex; flex-direction: column; align-items: center; gap: 16px;">
				<div class="loader-container">
					<div class="spinner"></div>
					<img src="/icon.svg" alt="Vantage Events Viewer" class="inner-svg">
				</div>
				<noscript style="color: white; font-family: sans-serif; text-align: center;">
					JavaScript is required to run this application. Please enable JavaScript in your browser
					settings and refresh the page.
					<br />
					If you are seeing this message, it means that JavaScript is either disabled or not
					supported by your browser.
				</noscript>
			</div>
			<style>
				html,
				body,
				#root {
					height: 100%;
					margin: 0;
				}

				.loader-container {
					position: relative;
					box-sizing: border-box;
					width: 100px;
					height: 100px;
					display: flex;
					align-items: center;
					justify-content: center;
				}

				.spinner {
					box-sizing: border-box;
					position: absolute;
					width: 100%;
					height: 100%;
					border: 4px solid rgba(0, 0, 0, 0.1);
					--color: #3498db;
					border-color: var(--color) var(--color) var(--color) rgba(0, 0, 0, 0.2);
					border-radius: 50%;
					animation: spin 1s linear infinite;
				}

				.inner-svg {
					box-sizing: border-box;
					width: 75%;
					height: auto;
					z-index: 1;
				}

				@keyframes spin {
					to {
						transform: rotate(360deg);
					}
				}
			</style>
		</div>
	</div>
	<script type="module" src="/src/main.tsx"></script>
</body>

</html>
